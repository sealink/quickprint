language: java
install: true
jdk:
- oraclejdk8
script:
- "./gradlew versionDisplay"
- "./gradlew build"
after_success:
- "./gradlew jacocoTestReport coveralls"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: script
  script: "./gradlew publishImage"
  skip_cleanup: true
  on:
    all_branches: true
    tags: true